    <h3>Contacteer mij</h3>
    <p>U kan mij contacteren door gebruik te maken van onderstaand formulier.</p>

    <form action="post-demo.php" method="post">
        <fieldset>
            <legend>Persoonlijke gegevens</legend>
            <label for="vnaam">Voornaam: </label>
            <input type="text" id="vnaam" name="vnaam" placeholder="Uw voornaam">

            <label for="anaam">Achternaam: </label>
            <input type="text" id="anaam" name="anaam" placeholder="Uw achternaam">

            <label for="mail">E-mail: </label>
            <input type="email" id="mail" name="mail" placeholder="Uw e-mailadres">
        </fieldset>

        <fieldset>
            <legend>Uw vraag</legend>
            <label for="vraag">Uw vraag</label>
            <textarea id="vraag" name="vraag" cols="30" rows="10" placeholder="Uw vraag"></textarea>
        </fieldset>
        <div class="center">
            <input type="submit" value="Verstuur">
        </div>
    </form>
